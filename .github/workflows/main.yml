name: sauceDemo CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
       -  name: Checkout repo
          uses: actions/checkout@v4

       -  name: Set up Node.js
          uses: actions/setup-node@v2
          with:
              node-version: '18'
            
       -  name: Install dependancies
          run: npm install
   
       -  name: Run tests
          run: npm run regression

       # -  name: Deploy report to GitHub Pages
       #    uses: peaceiris/actions-gh-pages@v3
