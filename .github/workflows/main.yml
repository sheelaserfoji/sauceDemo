name: sauceDemo CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
       -  name: Checkout repo
          uses: actions/checkout@v4

       -  name: Set up Node.js
          uses: actions/setup-node@v2
          with:
              node-version: '18'

       -  name: Install Chrome
          run: |
            sudo apt-get update
            sudo apt-get install -y google-chrome-stable
            google-chrome --version

       -  name: Install ChromeDriver
          run: |
              # Extract Chrome version and fetch the matching ChromeDriver version
              CHROME_VERSION=$(google-chrome --version | grep -oP '\d+\.\d+\.\d+' | head -n1)
              # Check if CHROME_VERSION is extracted properly
              echo "Detected Chrome version: $CHROME_VERSION"
              # Download the corresponding ChromeDriver version
              wget -N https://chromedriver.storage.googleapis.com/$(curl -sS "https://chromedriver.storage.googleapis.com/LATEST_RELEASE_$CHROME_VERSION")/chromedriver_linux64.zip
              # Unzip and move to /usr/local/bin
              unzip chromedriver_linux64.zip -d /usr/local/bin/
            
       -  name: Install dependancies
          run: npm install
   
       -  name: Run tests
          run: npm run regression
